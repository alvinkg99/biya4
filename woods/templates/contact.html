{% extends 'base.html'  %}
	{% block content %}
		{% load static %}
  <!-- contact section start -->  
    <div class="layout_padding contact_section">
      <div class="container">
        <div class="contact_section_inner">
          <div class="contact_main">
            <h1 class="contact_text">Contact Us</h1>
            <form action="" method="post">
              {% csrf_token %}
             
            <div class="input_main">
              <div class="row">
                <div class="col-sm-6 col-lg-3">
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Name" name="name" value="{{u.Name}}" required>
                  </div>
                </div><br>
                <div class="col-sm-6 col-lg-3">
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Phone Number" name="phone" value="{{u.Number}}" required>
                  </div>
                </div><br>
                <div class="col-sm-6 col-lg-3">
                  <div class="form-group">
                    <input type="text" class="email-bt" placeholder="Email" name="email" value="{{u.Email}}" required>
                  </div>
                </div><br>
               
                <div class="col-sm-6 col-lg-3">
                  <div class="social_icon">
                    <ul>
                      <li><img src="{% static 'images/fb-icon.png' %}"></li>
                      <li><img src="{% static 'images/twitter-icon.png' %}"></li>
                      <li><img src="{% static 'images/in-icon.png' %}"></li>
                      <li><img src="{% static 'images/instagram-icon.png' %}"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="massage_box">
              <div class="row">
                <div class="col-sm-8">
                  <form action="/action_page.php">
                                <div class="form-group">
                                  <textarea class="massage-bt" placeholder=" Complaints" rows="5" id="comment" name="complaint" required></textarea>
                                </div>
                            </form>
                </div>
                <div class="col-sm-4">
                  <button type="submit" class="send_bt" name="save" value="save">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
      </div>
    </div>
{% endblock %}
  <!-- contact section end -->
