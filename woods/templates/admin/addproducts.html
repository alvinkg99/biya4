		<br><br><br><br><br><br>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}


            <div class="row" align="center" style="margin-left: 300px; ">
                <div class="col-md-6 mb-5 mb-md-0" >
                  
                    <div class="form-group row" >
                        <div class="col-md-6" >
                          <label for="c_fname" class="text-black">Name <span class="text-danger"></span></label>
                          <input type="text"  name="name">
                        </div>
                    
                    </div><br>
    
                    <div class="form-group row">
                        <div class="col-md-6" >
                          <label for="c_email_address" class="text-black">Price <span class="text-danger"></span></label>
                          <input type="number"  name="number" >
                        </div>
                        
                      </div><br>
    
                      <div class="form-group row" >
                        <div class="col-md-6">
                          <label for="c_lname" class="text-black">Wood <span class="text-danger"></span></label>
                          <input type="text"  name="wood" >
                        </div>
                      </div><br>

                      <div class="form-group row" >
                        <div class="col-md-6">
                          <label for="c_lname" class="text-black">Colour <span class="text-danger"></span></label>
                          <input type="text"  name="colour" >
                        </div>
                      </div><br>

                      <div class="form-group row" >
                        <div class="col-md-6">
                          <label for="c_lname" class="text-black">Desc <span class="text-danger"></span></label>
                          <input type="text" name="desc" >
                        </div>
                      </div><br>

                      <div class="form-group row" >
                        <div class="col-md-7">
                          <label for="c_lname" class="text-black">Image <span class="text-danger"></span></label>
                          <input type="file"  name="img" >
                        </div>
                      </div><br>
    
                      <div class="form-group row">
                        <div class="col-md-2">
                            <button type="submit" name="save" value="save" style="background-color: #3e4141; color: rgb(247, 245, 245); padding: 13px; margin-left: 63px;">Save</button>
                        </div>
                      </div>      
                 
                </div>
            </div>
