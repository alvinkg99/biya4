{% extends 'base.html'  %}
	{% block content %}
		{% load static %}
        
      <br><br><br><br>
          <div class="site-section">
            <div class="container">
              <div class="row mb-5">
                <form class="col-md-12" method="post">
                  <div class="site-blocks-table">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th class="product-thumbnail">Image</th>
                          <th class="product-name">Product</th>
                          <th class="product-price">Price</th>
                          <th class="product-quantity">Quantity</th>
                          <th class="product-total">Total</th>
                          <th class="product-remove">Remove</th>
                        </tr>
                      </thead>
                      <tbody>
                        {% for j,i in c1.items %}
                        
                        <tr>
                          <td class="product-thumbnail">
                            <img src="{{j.image.url}}" style="height: 100px; width: 150px;" alt="Image" class="img-fluid">
                          </td>
                          <td class="product-name">
                            <h2 class="h5 text-black" align="center">{{j.name}}</h2>
                          </td>
                          <td>{{j.price}}</td>
                          <td>
                            <div class="input-group mb-3" style="max-width: 120px;">
                              <div class="input-group-prepend">
                                <a href="minuscart/{{i.1}}" class="btn btn-outline-dark" type="button">&minus;</a>
                              </div>
                              <input type="text" class="form-control text-center" value="{{i.0}}" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                              <div class="input-group-append">
                                <a href="pluscart/{{i.1}}" class="btn btn-outline-dark" type="button">&plus;</a>
                              </div>
                            </div>
          
                          </td>
                          <td>{{i.2}}</td>
                          <td><a href="deletecart/{{i.1}}" class="btn btn-dark height-auto btn-sm">X</a></td>
                        </tr>

                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </form>
              </div>
          
              <div class="row">
                <div class="col-md-6">
                  <div class="row mb-5">
                    <!-- <div class="col-md-6 mb-3 mb-md-0">
                      <button class="btn btn-dark btn-md btn-block">Update Cart</button>
                    </div> -->
                    <div class="col-md-6">
                      <a href="{% url 'seemore' %}" style="color: white;"><button class="btn btn-dark btn-md btn-block" >Continue Shopping</a></button>
                    </div>
                  </div>
                  <!-- <div class="row">
                    <div class="col-md-12">
                      <label class="text-black h4" for="coupon" >Coupon</label>
                      <p>Enter your coupon code if you have one.</p>
                    </div>
                    <div class="col-md-8 mb-3 mb-md-0">
                      <input type="text" class="form-control py-3" id="coupon" placeholder="Coupon Code">
                    </div>
                    <div class="col-md-4">
                      <button class="btn btn-dark btn-md px-4">Apply Coupon</button>
                    </div>
                  </div> -->
                </div>
                <div class="col-md-6 pl-5">
                  <div class="row justify-content-end">
                    <div class="col-md-7">
                      <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                          <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col-md-6">
                          <span class="text-black">Subtotal</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black">₹{{t}}</strong>
                        </div>
                      </div>
                      <div class="row mb-5">
                        <div class="col-md-6">
                          <span class="text-black">Total</span>
                        </div>
                        <div class="col-md-6 text-right">
                          <strong class="text-black">₹{{t}}</strong>
                        </div>
                      </div>
          
                      <div class="row">
                        <div class="col-md-12">
                         <a href="{% url 'checkout' %}" style="color: white;"><button class="btn btn-dark btn-lg btn-block" onclick="window.location='checkout.html'">Proceed To
                            Checkout</a> </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      
{% endblock %}
